<center><h1 style="font-family:courier;">TSBDLife2</h1></center>
<canvas id="game" width="500" height="500"></canvas>
<script>
    var canvas = document.getElementById('game'),
    context = canvas.getContext('2d');
    
    make_base();
    
    function make_base()
    {
        base_image = new Image();
        base_image.src = 'start.png';
        base_image.onload = function(){
            context.drawImage(base_image, 0, 0);
        }
    }
    function sendMail()
    {
        var to = prompt("To:", "Um...");
        var subject = prompt("Subject:", "Uh....");
        var body = prompt("Body:", "So....");
        if (to and subject and body != null) {
            document.getElementById("game").innerHTML = window.open('mailto:'+to+'?subject='+subject+'&body='+body);
        }
</script>
<button onclick="sendMail()">USE computer to send email</button>
